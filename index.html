<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


    <div class="wrapper">
        <h1>Weather app </h1>

        <div class="tab-Container">
            <p class="tab" data-Userweather>Your Weather </p>
            <p class="tab" data-Searchweather>Search Weather </p>
        </div>

        <div class="weather-container">

            <!-- grant location -->
            <div class=" grant-location-container">
                <img src="./assets/location.png" alt="img" height="80" width="80" loading="lazy">
                <p>Grant location acess</p>
                <p>Allow acess to get weather information</p>
                <button class="btn" data-grant-Acess >Grant Acess </button>
            </div>

            <!-- search form -->
            <form class="form-container" data-search-Form>
                <input type="text" value="" placeholder="Search your city.." data-input-Form>
                <button class="btn" >
                    <img src="./assets/search.png" alt="img" height="20" width="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>loading...</p>
            </div>

            <!-- show weather  -->
            <div class="sub-container user-info-Container">

                <!-- city name flag  -->
                <div class="name">
                    <p data-cityName></p>
                    <img src="" alt="" data-country-Icon>
                </div>

                <!-- weathet description  -->
                <p data-weather-Desc></p>
                <!-- weather icon  -->
                <img src="" alt="" data-weather-Icon>
                <!-- temperature  -->
                <p data-temp></p>

                <!-- 3-card parameter  -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-Wind-speed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidty</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-Cloudiness></p>
                    </div>

                </div>
            </div>

            <!-- not found image -->
            <div class="notfound">
                <img src="assets/not-found.png" width="400px" height= "400px"alt="">
            </div>
            
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
